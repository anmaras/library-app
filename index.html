<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts/script.js" defer></script>
    <script src="/scripts/footer-date.js" defer></script>
    <link rel="stylesheet" href="style.shared.css" />
    <link rel="stylesheet" href="/styles/add-book-btn.css" />
    <link rel="stylesheet" href="/styles/backdrop.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="/styles/list.css" />
    <link rel="stylesheet" href="/styles/list-items.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>My.Library</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <header>
      <div>
        <h1 class="header-title">myLibrary</h1>
      </div>
    </header>
    <main>
      <button class="header-button">New Book</button>
      <div class="book-form">
        <p class="book-form__title">Add your Book</p>
        <label for="book-title"></label>
        <input
          type="text"
          name="book-title"
          id="book-title"
          placeholder="Title"
          required
        />
        <label for="book-author"></label>
        <input
          type="text"
          name="book-author"
          id="book-author"
          placeholder="Author"
          required
        />
        <label for="book-pages"></label>
        <input
          type="number"
          name="book-pages"
          id="book-pages"
          placeholder="Pages"
          required
        />
        <div class="book-form__checkbox">
          <label for="book-read">Have you read it?</label>
          <input type="checkbox" name="book" id="book-read" checked />
        </div>
        <button class="button-submit">Add Book</button>
      </div>
      <ul class="books-list__items">
        <!-- <li class="books-list__item">
          <div class="book-list__item-title">Title</div>
          <div class="book-list__item-author">Author</div>
          <div class="book-list__item-pages">Pages</div>
          <button class="read-status not-read">Read-Status</button>
          <button class="book-list__item-delete">Remove</button>
        </li> -->
      </ul>
    </main>
    <footer>
      <p class="footer-name">Antonis Maras</p>
      <a href="#" class="footer-logo"
        ><img src="/icons/github.svg" alt="github logo"
      /></a>
      <p class="footer-year"></p>
    </footer>
  </body>
</html>
