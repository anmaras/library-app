<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Library App</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <header>
      <h1 class="header-title">Library App</h1>
      <button class="header-button">New Book</button>
    </header>
    <main>
      <form class="book-form">
        <p class="book-form__title">Add your Book</p>
        <label for="book-title"></label>
        <input
          type="text"
          name="book-title"
          id="book-title"
          placeholder="Title"
        />
        <label for="book-author"></label>
        <input
          type="text"
          name="book-author"
          id="book-author"
          placeholder="Author"
        />
        <label for="book-pages"></label>
        <input
          type="number"
          name="book-pages"
          id="book-pages"
          placeholder="Pages"
        />
        <div class="book-form__checkbox">
          <label for="book-read">Have you read it?</label>
          <input type="checkbox" name="book" id="book-read" />
        </div>
        <button type="submit" class="button-submit">Add Book</button>

        <!-- <button class="button-delete">Delete</button> -->
      </form>
      <ul class="books-list__items">
        <li class="books-list__item">
          <div class="book-list__item-title">Title</div>
          <div class="book-list__item-author">Author</div>
          <div class="book-list__item-pages">Pages</div>
          <button class="read-status not-read">Read-Status</button>
          <button class="book-list__item-delete">Remove</button>
        </li>
      </ul>
    </main>
    <footer>
      <p class="footer-logo">Logo</p>
      <p class="footer-name">Antonis Maras</p>
      <p class="footer-year">2022</p>
    </footer>
  </body>
</html>
